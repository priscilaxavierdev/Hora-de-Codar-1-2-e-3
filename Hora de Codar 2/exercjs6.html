        var n4 = parseFloat(prompt("Digite o quarto número:"));
        var maior = 0;
        document.write("Primeiro valor: " + n1);
        if(n1 > n2 && n1 > n3 && n1 > n4)
        {
            document.write(" Maior: " + n1 );
        }

   </script>
