<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt("Digite o primeiro número:"));
        var n2 = parseFloat(prompt("Digite o segundo número:"));
        var n3 = parseFloat(prompt("Digite o terceiro número:"));
        var n4 = parseFloat(prompt("Digite o quarto número:"));
        var n5 = parseFloat(prompt("Digite o quinto número:"));
        var n6 = parseFloat(prompt("Digite o sexto número:"));
        var media;
        media = n1 + n2 + n3 + n4 + n5 + n6 / 6;

        alert("A média aritmética dos 6 valores é: " + media)
    </script>
</body>
</html>
