<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite o primeiro número:"));
        var n2 = parseInt(prompt("Digite o segundo número:"));
        var n3 = parseInt(prompt("Digite o terceiro número:"));
        var n4 = parseInt(prompt("Digite o quarto número:"));
        var n5 = parseInt(prompt("Digite o quinto número:"));
        var n6 = parseInt(prompt("Digite o sexto número:"));
    
        document.write("O valor do numero é: ", n1,"</br>");
        document.write("O valor do numero é: ", n2,"</br>");
        document.write("O valor do numero é: ", n3,"</br>");
        document.write("O valor do numero é: ", n4,"</br>");
        document.write("O valor do numero é: ", n5,"</br>");
        document.write("O valor do numero é: ", n6,"</br>");

        if(n1, n2, n3, n4, n5, n6 < 72)
        {
            var conta = n1 + n2 + n3 + n4 + n5 + n6;
            document.write("O resultado da conta é: ", conta);
        }
        else if(n1, n2, n3, n4, n5, n6 >= 72)
        {
            document.write("ERRO!");
        }
    </script>
</body>
</html>
