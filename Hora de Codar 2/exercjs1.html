<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var numero_um = prompt("Digite o primero número:");
       var numero_dois = prompt("Digite o segundo número:");

       if(numero_um > numero_dois)
       {
        document.write("O primeiro número é maior que o segundo.")
       }
       else if(numero_um < numero_dois)
       {
        document.write("O segundo número é maior que o primeiro número.")
       }
       else if( numero_um == numero_dois)
       {
        document.write("ERRO!")
       }  
    </script>
</body>
</html>
