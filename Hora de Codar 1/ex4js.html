<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var reta_base = prompt("Informe a base:");
       var reta_altura = prompt("Informe a altura:");
       var resultado = reta_base * reta_altura;
        document.write (resultado, "</br>") ;

        var l_quad = prompt("Informe um lado do quadrado:");
        var resultado = l_quad * l_quad;
        document.write(resultado, "</br>");

        var los_m = prompt("Informe a diagonal maior:");
        var los_me = prompt("Informe a diagonal menor:");
        var resultado = los_m * los_me / 2;
        document.write(resultado, "<br>");

        var t_m = prompt("Informe a base maior:");
        var t_me = prompt("Informe a base menor:");
        var h = prompt("Informe a altura:");
        var resultado = t_m + t_me * h / 2;
        document.write(resultado, "<br>");

        var p_base = prompt("Informe a base:");
       var p_altura = prompt("Informe a altura:");
       var resultado = p_base * p_altura;
        document.write (resultado, "</br>") ;

        var t_base = prompt("Informe a base:");
       var t_altura = prompt("Informe a altura:");
       var resultado = t_base * t_altura / 2;
        document.write (resultado, "</br>") ;

        var pi = prompt("Informe o valor de Pi:");
       var r = prompt("Informe o valor do raio:");
       var resultado = pi * r **2;
        document.write (resultado, "</br>") ;
    </script>
    
</body>
</html>
