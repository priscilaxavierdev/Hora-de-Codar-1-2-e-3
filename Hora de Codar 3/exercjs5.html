<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var n1 = parseInt(prompt("Digite um valor:"));
        var n2 = parseInt(prompt("Digite outro valor:"));
        while(n1 >= n2){
            var n2 = parseInt(prompt("Digite outro valor:"));
            n1 +=;
            n2 ++;
            break;
        }
        alert(n1 / n2);
         var soma = 0;
         var valor = 0;
         var num_elementos = 0;

     while(valor >= 15 ){
        soma += valor;
        valor--;
        num_elementos++;
     }
    var media = soma /num_elementos;
    alert("A média aritmética é: " + media);

    </script>
</body>
</html>
