<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
const n1 = parseInt(prompt("Digite o primeiro número inteiro: "));
const n2 = parseInt(prompt("Digite o segundo número inteiro: "));

const media = (n1 + n2) / 2;

document.write("Média aritmética: " + media);

let soma = 0;
for (let i = n1; i <= n2; i++) {
  soma += i;
}

const quantidade = n2 - n1 + 1;

const mediaInteiros = soma / quantidade;

document.write("Média dos números inteiros entre " + n1 + " e " + n2 + ": " + mediaInteiros);

    </script>
</body>
</html>
